<!--
    Allows to choose between
    - Connection to a new physical device
    - Update of an existing physiocal device
-->

<script type="application/javascript">
    Homey.setTitle(Homey.__('wizard.welcome.title') );
    Homey.setNavigationClose();
</script>
<header class="homey-header" data-i18n="wizard.welcome.description"></header>
<button id="new_device" class="homey-button-primary-full" data-i18n="wizard.welcome.new"></button>
<button id="update_device" class="homey-button-primary-full" data-i18n="wizard.welcome.update"></button>
<script>
    function newDevice(event) {
        Homey.showView('new_device');
    }

    function updateDevice(event) {
        Homey.showView('update_device');
    }

    document.getElementById('new_device').onclick = newDevice;
    document.getElementById('update_device').onclick = updateDevice;
</script>
